{{- if .Values.deployments.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "novoleg-stateless.serviceAccountName" . }}
  labels:
    {{- include "novoleg-stateless.labels" . | nindent 4 }}
  {{- with .Values.deployments.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
