{{- $root := . -}}
{{- range $containerName, $containerValues := .Values.deployments.containers }}
{{- if $containerValues.secretEnv }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "novoleg-stateless.fullname" $root }}-{{ $containerName }}-secret-env
  labels:
    {{- include "novoleg-stateless.labels" $root | nindent 4 }}
type: Opaque
data:
  {{- range $key, $value := $containerValues.secretEnv }}
  {{- if $value }}
  {{ $key }}: {{ $value | b64enc }}
  {{- end }}
  {{- end }}
{{- end }}
{{- end }}
