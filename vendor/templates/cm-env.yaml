{{- $root := . -}}
{{- range $containerName, $containerValues := .Values.deployments.containers }}
{{- if $containerValues.env }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "novoleg-stateless.fullname" $root }}-{{ $containerName }}-cm-env
  labels:
    {{- include "novoleg-stateless.labels" $root | nindent 4 }}
data:
  {{- range $key, $value := $containerValues.env }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}
{{- end }}
{{- end }}
